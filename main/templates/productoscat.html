<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productos por Categoria</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>
                    nombre
                </th>
                <th>
                    precio
                </th>
                <th>
                    stock
                </th>
                <th>
                    categoria
                </th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productoscat %}
            <tr>
                <td>{{producto.name}}</td>
                <td>{{producto.price}}</td>
                <td>{{producto.stock}}</td>
                <td>{{producto.category_id}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
